# ============================================
# Nginx конфигурация для React SPA
# ============================================

server {
    listen 80;
    server_name localhost;
    
    # Корневая директория со статикой
    root /usr/share/nginx/html;
    index index.html;

    # Gzip сжатие для ускорения загрузки
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml 
               application/javascript application/json;

    # Кеширование статических файлов (JS, CSS, изображения)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ⭐ ВАЖНО для SPA: все роуты перенаправляем на index.html
    # React Router обрабатывает маршрутизацию на клиенте
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Отключаем логирование для favicon (уменьшает шум в логах)
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

