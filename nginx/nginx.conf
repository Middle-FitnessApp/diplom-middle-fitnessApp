# ============================================
# Nginx Main Configuration
# ============================================
# Production-ready конфигурация с:
# - Оптимизация производительности
# - Gzip сжатие
# - Rate limiting
# - Security headers

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ═══════════════════════════════════════════
    # Логирование
    # ═══════════════════════════════════════════
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$upstream_addr" "$upstream_status" "$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ═══════════════════════════════════════════
    # Производительность
    # ═══════════════════════════════════════════
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ═══════════════════════════════════════════
    # Gzip сжатие
    # ═══════════════════════════════════════════
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml;

    # ═══════════════════════════════════════════
    # Rate Limiting (защита от DDoS)
    # ═══════════════════════════════════════════
    # Общий лимит: 10 запросов в секунду на IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    
    # Лимит для API: 30 запросов в секунду на IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    
    # Лимит для авторизации: 5 запросов в минуту на IP (защита от брутфорса)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # ═══════════════════════════════════════════
    # Security Headers
    # ═══════════════════════════════════════════
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ═══════════════════════════════════════════
    # Upstream серверы
    # ═══════════════════════════════════════════
    upstream backend {
        server backend:3000;
        # keepalive 32;
    }

    upstream frontend {
        server frontend:80;
        # keepalive 32;
    }

    # Включаем конфигурации сайтов
    include /etc/nginx/conf.d/*.conf;
}


