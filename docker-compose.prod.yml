# ============================================
# Production Docker Compose
# ============================================
# Объединяет все сервисы приложения:
# - Nginx (Reverse Proxy)
# - Backend (Fastify API)
# - Frontend (React + Nginx)

# IMPORTANT:
# Для запуска через `docker compose` создайте/измените файл `fitness-compose.env`
# рядом с этим файлом и положите туда значения переменных:
# DOCKER_USERNAME=<dockerhub-username>
# IMAGE_TAG=<sha-или-другой-тег>
# Пример запуска:
# docker compose --env-file fitness-compose.env -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ═══════════════════════════════════════════
  # Nginx Reverse Proxy
  # ═══════════════════════════════════════════
  nginx:
    image: nginx:alpine
    container_name: fitness-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - backend
      - frontend
    networks:
      - fitness-network
  # ═══════════════════════════════════════════
  # Backend API (Fastify + Prisma)
  # ═══════════════════════════════════════════
  backend:
    image: ${DOCKER_USERNAME}/fitness-backend:${IMAGE_TAG}
    container_name: fitness-backend
    restart: unless-stopped
    networks:
      - fitness-network
    env_file:
      - ./fitness-backend.env
    healthcheck:
      test:
        ['CMD-SHELL', 'wget -q --spider http://127.0.0.1:3000/health || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ═══════════════════════════════════════════
  # Frontend (React SPA через Nginx)
  # ═══════════════════════════════════════════
  frontend:
    image: ${DOCKER_USERNAME}/fitness-frontend:${IMAGE_TAG}
    container_name: fitness-frontend
    restart: unless-stopped
    networks:
      - fitness-network
    env_file:
      - ./fitness-frontend.env
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://127.0.0.1:80/ || exit 1']
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

# ═══════════════════════════════════════════
# Сети
# ═══════════════════════════════════════════
networks:
  fitness-network:
    driver: bridge
